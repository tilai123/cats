<head>
<meta charset="UTF-8">
<title>Kattguide</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
  }

  header {
    background: #6c63ff;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .controls {
    display: flex;
    gap: 10px;
    justify-content: space-between;
    padding: 15px;
    max-width: 1000px;
    margin: auto;
    flex-wrap: wrap;
  }

  .controls input, .controls select {
    padding: 8px;
    border-radius: 8px;
    border: none;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1100px;
    margin: auto;
  }

  .card {
    background: white;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 15px;
  }

  button {
    background: #6c63ff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 14px;
    max-width: 500px;
    width: 90%;
  }

  .modal-content img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  footer {
    text-align: center;
    padding: 10px;
    color: #777;
  }
</style>
</head>
